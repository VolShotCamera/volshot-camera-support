<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VolShot Camera Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      text-align: center;
    }

    /* Top right badge */
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-badge {
      height: 50px;
      transition: opacity 0.2s ease;
    }

    .app-badge:hover {
      opacity: 0.8;
    }

    .container {
      padding: 60px 20px;
    }

    .app-image {
      max-width: 320px;
      width: 90%;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255,255,255,0.08);
      transition: transform 0.25s ease;
    }

    .app-image:hover {
      transform: scale(1.04);
    }

    h1 {
      margin-top: 30px;
      font-weight: 600;
      font-size: 32px;
    }

    .support-button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .support-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>

  <!-- Top Right App Store Badge -->
  <header class="top-bar">
    <a href="https://apps.apple.com/us/app/volshot-camera/id6759412979" target="_blank">
      <img 
        src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
        alt="Download on the App Store"
        class="app-badge">
    </a>
  </header>

  <div class="container">

    <!-- Clickable App Image -->
    <a href="https://apps.apple.com/us/app/volshot-camera/id6759412979" target="_blank">
      <img src="volshotlogo.jpeg" alt="VolShot Camera App" class="app-image">
    </a>

    <h1>VolShot Camera</h1>

    <!-- Hidden Email via Button -->
    <a href="mailto:kirk.king@kingbusinessholdings.com" class="support-button">
      Support
    </a>

  </div>

</body>
</html>
