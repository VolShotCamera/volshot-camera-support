<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VolShot Camera Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      text-align: center;
    }

    /* Top right badge container */
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .app-badge {
      height: 50px;
      transition: opacity 0.2s ease;
    }

    .app-badge:hover {
      opacity: 0.8;
    }

    .container {
      padding: 40px 20px;
    }

    .app-image {
      max-width: 300px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .app-image:hover {
      transform: scale(1.03);
    }

    h1 {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
    }

    a {
      color: #0071e3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .bottom-badge {
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <!-- Top Right App Store Badge -->
  <header class="top-bar">
    <a href="https://apps.apple.com/us/app/volshot-camera/id6759412979" target="_blank">
      <img 
        src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
        alt="Download on the App Store"
        class="app-badge">
    </a>
  </header>

  <div class="container">

    <!-- Clickable App Image -->
    <a href="https://apps.apple.com/us/app/volshot-camera/id6759412979" target="_blank">
      <img src="volshotlogo.jpeg" alt="VolShot Camera App" class="app-image">
    </a>

    <h1>VolShot Camera Support</h1>

    <p>
      Need help? Contact us at 
      <a href="mailto:kirk.king@kingbusinessholdings.com">
        kirk.king@kingbusinessholdings.com
      </a>
    </p>

    <!-- Centered App Store Badge -->
    <div class="bottom-badge">
      <a href="https://apps.apple.com/us/app/volshot-camera/id6759412979" target="_blank">
        <img 
          src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
          alt="Download on the App Store"
          class="app-badge">
      </a>
    </div>

  </div>

</body>
</html>
